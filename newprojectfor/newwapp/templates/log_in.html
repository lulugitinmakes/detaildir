<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login2/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login2/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login2/css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login2/css/style.css' %}">

    <title>Login #3</title>
  </head>.
  <body>


  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'login2/images/bg_1.jpg' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h2>Login to <strong>REGISTER</strong></h2>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form  method="post">
                {% csrf_token %}
              <label>Username:</label>
              <input type="text" name="username" placeholder="Enter your username"><br>
              <label>Password:</label>
              <input type="password" name="password" placeholder="Enter your password"><br>
              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'login2/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login2/js/popper.min.js' %}"></script>
    <script src="{% static 'login2/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login2/js/main.js' %}"></script>
  </body>
</html>
