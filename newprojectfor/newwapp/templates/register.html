
<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'login3/css/css1.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Register Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					{% csrf_token %}
					<label>Username:</label><br>
					<input class="text" type="text" name="username" placeholder="Username" ><br>
					<label>First name:</label><br>
                    <input class="text" type="text" name="first_name" placeholder="Username" ><br>
					<label>Last name:</label><br>
                    <input class="text" type="text" name="last_name" placeholder="Username" ><br>
					<label>Email:</label>
					<input class="text email" type="email" name="email" placeholder="Email" >
					<label>Password:</label>
					<input class="text" type="password" name="password" placeholder="Password" ><br>
					<label>Confirm password:</label>
					<input class="text w3lpass" type="password" name="confirmpassword" placeholder="Confirm Password">
					<input type="submit" value="Submit">
				</form>
				{% for msg in messages %}
				<h2>{{msg}}</h2>
				{% endfor %}
			</div>
		</div>


		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
